<!DOCTYPE html>
<html ng-app="dateApp">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="dateController">
    <div class="container">
        <h1> Module Home Work</h1>

        <h2>{{date}} </h2>
        

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    <script>
        var dateApp = angular.module('dateApp', []);
        dateApp.constant('dateConfig', {date:new Date()});
        dateApp.controller('dateController', ['$scope', 'dateConfig',function($scope, dateConfig){
            $scope.date = dateConfig.date;
        }]);
    </script>
</body>

</html>
